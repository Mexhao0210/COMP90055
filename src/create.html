<!DOCTYPE html>
<html>
   <head>
      <title>Product creation</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- 引入 Bootstrap -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
   </head>
   <body>
    <br></br>
    <div class="container">
        <div class="col-md-6 col-md-offset-6" id="form-container">
            <h1 class="text-center">
                A New Product
            </h1>
            <form id="formCreate" class="form-inline" role="form">
                <div class="form-group" style="padding-bottom: 8px;">
                    <label class="col-md-6 text-center" for="name">
                        Product Name
                    </label>
                    <div class="col-md-6">
                        <input class="form-control" id="name" name="name" type="text"/>
                    </div>
                </div>
                <div class="form-group" style="padding-bottom: 8px;">
                    <label class="col-md-6 text-center" for="description">
                       Product Description
                    </label>
                    <div class="col-md-6">
                        <input class="form-control" id="description" name="description"  type="text"/>
                    </div>
                </div>
                <div class="col-lg-6 col-md-offset-6" style="margin-bottom: 8px">
                    <input id="createbtn" type="button" value="CREATE" onclick="ProductCreate()" />
                </div>
            </form>
        </div>
        <p id="status"></p>
    <p>
      <strong>Hint:</strong> open the browser developer console to view any
      errors and warnings.
    </p>
    </div>
   <!-- <script src="js/create.js"></script> -->
      <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    
      <script src="https://code.jquery.com/jquery.js"></script>
      <script src="http://malsup.github.com/jquery.form.js"></script>
      <script src="js/md5.min.js"></script>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/node-uuid/1.4.8/uuid.min.js"></script>
      <script src="https://unpkg.com/ethers@4.0.47/dist/ethers.min.js"></script>

      <!-- 包括所有已编译的插件 -->
      <script src="js/bootstrap.min.js"></script>
      <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/web3.min.js"></script>
      <script src="js/truffle-contract.js"></script>

      <script src="js/app.js"></script>
      <!-- <script src="js/compiled.js"></script> -->

   </body>
</html>
